<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Fiszki</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen px-4">

    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-sm w-full text-center border-t-4 border-blue-500">

        {% if fiszka %}
            <p class="text-gray-400 text-sm uppercase tracking-wide mb-2">Słówko na dziś</p>

            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                {{ fiszka.angielski }}
            </h1>

            <div class="h-px bg-gray-200 w-full my-4"></div>

            <div class="group cursor-pointer p-4 bg-gray-50 rounded-lg hover:bg-blue-50 transition">
                <p class="text-gray-400 text-sm mb-1">Dotknij/Najedź by zobaczyć tłumaczenie</p>
                <h2 class="text-2xl font-semibold text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    {{ fiszka.polski }}
                </h2>
            </div>

        {% else %}
            <h1 class="text-xl text-red-500">Brak słówek!</h1>
            <p class="text-gray-600 mt-2">Dodaj coś w panelu /admin</p>
        {% endif %}

        <a href="/" class="mt-8 block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-200 shadow-lg shadow-blue-500/30">
            Następne słówko ➔
        </a>
    </div>

</body>
</html>
